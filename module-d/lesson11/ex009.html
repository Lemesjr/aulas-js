<body>
    <h1>
        Qual o seu país de origem?
    </h1>

    <p>
        Vamos ver se você é Italiano <strong>¬¬</strong>
    </p>

    <input type="text" name="countryOrigin" id="countryOrigin">

    <input type="button" value="Enviar" onclick=answerToNationality()>

    <div id="result">

    </div>

    <script>

        function answerToNationality() {
            var countryOriginRef = document.getElementById('countryOrigin');
            var result = document.getElementById('result');

            if (countryOriginRef.value == "Italiano") {
                result.innerHTML = `<p>Parabéns você é Italiano(a).</p>`
                result.innerHTML += `<p><strong>M A M A    M I A ! ! !</strong></P>`
            } else {
                result.innerHTML += `<p>Você é estrangeiro(a).</p>`
            }

        }

    </script>
