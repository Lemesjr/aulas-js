<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first program</title>
    <style>
        body {
            background-color: rgb(111, 111, 192);
            /* Comentário em CSS */
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(212, 212, 31);
        }
    </style>
</head>

<body>
    <!-- Comentário em HTML -->
    <h1>
        Olá, mundo!
    </h1>
    <p>
        Já me livrei da maldição...
    </p>

    <script>
        //Abre uma janela que pergunta algo
        var name = window.prompt('Qual é seu nome?');

        //Sinal de "+" nesse caso: Concatenar
        window.alert('É um prazer te conhecer, ' + name + '!');
    </script>
</body>

</html>
