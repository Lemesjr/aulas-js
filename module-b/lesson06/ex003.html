<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex003</title>
    <style>
        body{
           background-color: rgb(111, 111, 192); /* Comentário em CSS */
           color: white; 
           font: normal 20pt Arial;
        }
        h1{aula
            color: rgb(212, 212, 31);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição...</p>
    <script>
      var n1 = Number(window.prompt('Digite um número: ')) // O comando "window.prompt" retorna uma String
      var n2 = Number(window.prompt('Digite outro número: '))
      /* Comando "Number.Int(n)": converte String em número inteiro
         Comando "Number.Float(n)": converte String em número real
         Comando "Number(n)": O JS decide o tipo de variável de acordo com o que foi digitado*/
      let s = n1 + n2
      alert('A soma de ' + n1 + ' + ' + n2 + ' = ' + s + '.') // Utilizando concatenação
      alert(`A soma de ${n1} + ${n2} = ${s}.`) //Utilizando Template String
    </script>
</body>
</html>
