<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex005 - Primeiro passos com DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1>
        Iniciando estudos com DOM
    </h1>
    <p>
        Aqui vai o resultado
    </p>
    <p>
        Aprendendo a usar o <strong>DOM</strong> em JavaScript.
    </p>
    <div>
        Clique em mim
    </div>

    <script>
        /* 
        Ele criou uma variável que vai manipular algum parágrafo que está dentro do html.
        Perceba que ele pega "Elements" no plural, ou seja, quando eu falo que quero pegar um parágrafo, tenho que especificar qual deles que eu quero
        Para especificar qual parágrafo eu quero, eu escrevo entre conchetes a posição do parágrafo.
        Lembrando que a posição inicia em '0'
        */

        var p1 = window.document.getElementsByTagName('p')[1];

        window.document.write('Replicando o que está escrito no 1° parágrafo: ' + p1.innerText);
    </script>
</body>

</html>
